<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Center</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0;">
    <!-- Centered Box -->
    <div style="width: 200px; height: 200px; background-color: lightblue; border: 2px solid black; display: flex; justify-content: center; align-items: center; position: relative;">
        <p style="color: purple; font-size: 16px; margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            This is center.
        </p>
    </div>
</body>
</html>
